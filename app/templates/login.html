{% extends "base.html" %}
{% block content %}
  <div id="login">
        <h1>Login</h1>
        <br method="post">
            <input id="user_name" type="text" required="required" placeholder="用户名" name="u">
            </input>
            </br>
            <input id="user_password"type="password" required="required" placeholder="密码" name="p">
            </input>
            <button id="btn_submit"  class="but" type="submit">登录</button>
        </form>
    </div>
<script>
$('#btn_submit').click(function(){

var user_name= document.getElementById("user_name").value;
var user_password= document.getElementById("user_password").value;
 var data = new Object();
    data.user_name = user_name;
    data.user_password = user_password;
    $.ajax({
        type:"POST",
        url:"/loginVerify",
        contentType:"application/json;charset=utf-8",
        dataType:"json",
        data:JSON.stringify(data),//把查询的值以json串的格式传给Python
        success:function(data){//Python处理成功返回data
            result = data['ok']
            if (result == 'True'){
                 alert("登陆成功")

            }else{
               alert("请重新登陆")

            }
        },
        error:function(){
            alert("error");
        }
     });

});




</script>

{% endblock %}
