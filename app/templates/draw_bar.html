{% extends "base.html" %}
{% block content %}


<div id="main" style="width: 600px;height:400px;"></div>

<script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));
         // 显示标题，图例和空的坐标轴
         myChart.setOption({
             title: {
                 text: 'test'
             },
             tooltip: {},
             legend: {
                 data:['销量']
             },
             xAxis: {
                 data: [
                 {% for i in xs[0] %}
                      '{{i}}',
                 {% endfor %}]
             },
             yAxis: {},
             series: [{
                 name: '销量',
                 type: 'bar',
                 data: [
                  {% for i in xs[1] %}
                      '{{i}}',
                 {% endfor %}
                 ]
             }]
         });

　　</script>
{% endblock %}
